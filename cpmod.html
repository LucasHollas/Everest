<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cpstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>


    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">Everest</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list" style="padding-left: 0%;">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Painel de Controle</span>
                </a>
                <span class="tooltip">Painel de Controle</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Cadastro de Usuarios</span>
                </a>
                <span class="tooltip">Usuarios</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Configurações</span>
                </a>
                <span class="tooltip">Configurações</span>
            </li>


            <!--substituir por usuario db-->
            <li class="profile">
                <div class="profile-details">
                    <img src="" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Lucas</div>
                        <div class="job">Administrador</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="container-fluid" id="header">
            <div class="text">Painel de Controle</div>
        </div>

        <!--corpo de dados-->
        <div class="container-fluid" id="full-content">
            <div class="row g1">
                <div class="col" id="graph-badges-all">
                </div>
                <div class="col" id="graph-badges-opportunitys">
                </div>
                <div class="col" id="graph-badges-saturday">
                </div>
                <div class="col" id="graph-badges-levels">
                </div>
            </div>

            <div class="row g-2">
                <div class="col-12" id="opportunity-graph">
                    <div class="container-fluid" id="graph-title">
                        <h6>Conclusão de tarefas</h6>
                    </div>

                    <div class="container-fluid" id="graph">
                        <div class="container-fluid" id="graph-content">

                        </div>
                    </div>
                </div>
                <div class="col-7" id="profile-cd">
                    <div class="container-fluid" id="graph-title">
                        <h6>Tarefas concluídas por equipe</h6>
                    </div>
                    <div class="container-fluid" id="graph">
                        <div class="container-fluid" id="graph-content">

                        </div>
                    </div>
                </div>
                <div class="col" id="opportunity-flux">
                    <div class="container-fluid" id="graph-title">
                        <h6>Dentro do prazo/Em atraso</h6>
                    </div>
                    <div class="container-fluid" id="graph">
                        <div class="container-fluid" id="graph-content">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }
    </script>
</body>

</html>
